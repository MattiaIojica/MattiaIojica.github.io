<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
    <link rel="shortcut icon" type="image/png" href="images/logo.png" />
    <link rel="stylesheet" href="style.css"/>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src = "https://d3js.org/d3.v6.min.js"></script>
    <!-- <script src = "jquery-3.5.1.min.js"></script> -->
    <script src = "script.js"></script>



    <title>Color Blind Game</title>
</head>



<body>
    <div class = "top">
        <h1>Score:<div class = "score" type = "number">0</div></h1>
        <div class="top top--left">
            <p>Best Score:</p>
            <div class = "best--score" type = "bestsc"> 0</div>
        </div>
        <img src="images/moon.png" alt="settings button" class="top top--right" id = "sett">
        <img src="images/trophy.png" alt="settings button" class="top top--right" style = "right: 13%;" id = "trophy">
    </div>

    <main>
        <section class="player player--active">
            <button class= "btn" id = "newgame">New Game</button>
        
            <div id = "container">
                <svg></svg>
            </div>
        </section>
    </main>  

    <div class = "modal" id = 'modal1'>
        <span class="close">&times;</span>
        <div class= "modal-content" id = "lost-modal" style = "height: 300px;">
            <h2>Game over!</h2>
            <h2><button class= "btn btn-modal" id = "newgame-modal">New Game</button></h2>
        </div>

    </div>

    <div class = "modal" id = 'modal2'>
        <!-- <span class="close">&times;</span> -->
        <div class= "modal-content-top" id = "new-top" style = "height: 300px;">
            <h2>New Today's TOP SCORE</h2>
            <form id = 'myForm'>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." maxlength="10">
                <input type="submit" value="Submit">
            </form>
        </div>

    </div>

    <div class = "modal" id = 'modal3' style = "width: 450px;">
        <span class="close">&times;</span>
        <div class= "modal-content top-score" id = "todays-top" style = "height: 300px;">
            <h2>Today's Best Score</h2>

        </div>

    </div>



</body>

</html>
